  <!--
	Ideally these elements aren't created until it's confirmed that the 
	client supports video/camera, but for the sake of illustrating the 
	elements involved, they are created with markup (not JavaScript)
    -->
    <video id="video" width="640" height="480" autoplay></video>
        <button id="snap">Snap Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>

        <script>
            // Grab elements, create settings, etc.
            var video = document.getElementById('video');

            // Get access to the camera!
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Not adding `{ audio: true }` since we only want video now
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');

            
            document.getElementById("snap").addEventListener("click", function() {
                context.drawImage(video, 0, 0, 640, 480);
            });
        </script>
   





      <div id="scanner-container">
      
        <input  type="button"  id="btn" value="Click to Start Scanning Your barcode " />
        <p id="result" style="color:brown"></p>
        <script src="quagga.js"></script>
        <script>
            var _scannerIsRunning = false;
            var xyz = 0;
            var trapp = "";
            var max_val = 0;
            var bar_code = 0;
            var obj = {
            
            };
            
            function startScanner() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner-container'),
                        constraints: {
                            width: 480,
                            height: 320,
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader",
                            "upc_e_reader",
                            "i2of5_reader"
                        ],
                        debug: {
                            showCanvas: true,
                            showPatches: true,
                            showFoundPatches: true,
                            showSkeleton: true,
                            showLabels: true,
                            showPatchLabels: true,
                            showRemainingPatchLabels: true,
                            boxFromPatches: {
                                showTransformed: true,
                                showTransformedBox: true,
                                showBB: true
                            }
                        }
                    },
            
                }, function(err) {
                    if (err) {
                        console.log(err);
                        return
                    }
            
                    console.log("Done with initialization . Ready to start");
                    Quagga.start();
            
            
                    // _scannerIsRunning = true;
                });
            
                Quagga.onProcessed(function(result) {
                    var drawingCtx = Quagga.canvas.ctx.overlay,
                        drawingCanvas = Quagga.canvas.dom.overlay;
            
                    if (result) {
                        if (result.boxes) {
                            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                            result.boxes.filter(function(box) {
                                return box !== result.box;
                            }).forEach(function(box) {
                                Quagga.ImageDebug.drawPath(box, {
                                    x: 0,
                                    y: 1
                                }, drawingCtx, {
                                    color: "green",
                                    lineWidth: 2
                                });
                            });
                        }
            
                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, {
                                x: 0,
                                y: 1
                            }, drawingCtx, {
                                color: "#00F",
                                lineWidth: 2
                            });
                        }
            
                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, {
                                x: 'x',
                                y: 'y'
                            }, drawingCtx, {
                                color: 'blue',
                                lineWidth: 3
                            });
                        }
                    }
                });
            
                Quagga.onDetected(function(result) {
                    //debugger;
                    console.log("Your Barcode Result is  : " + result.codeResult.code)
                    if (trapp != result.codeResult.code) {
                        if (xyz == 0) {
            
            
                            console.log("Your Barcode Result is  : " + result.codeResult.code)
            
                            if (result.codeResult.code in obj) {
                                var check = result.codeResult.code;
                                var val = obj[check];
                                obj[result.codeResult.code] = val + 1;
                                console.log("value" + obj);
                            } else {
                                obj[result.codeResult.code] = 1;
                                console.log("opbject is : " + obj);
                            }
                            var r = "Your Barcode Result is  : " + result.codeResult.code;
                            for (key in obj) {
                                if (obj[key] > max_val) {
                                    max_val = obj[key];
                                    bar_code = key;
                                }
                            }
            
                            xyz = 1;
                            trapp = result.codeResult.code;
            
                        } else {
                            xyz = 1;
            
            
                        }
                    } else {
                        xyz = 0;
                        var getProperty = function(propertyName) {
                            return obj[propertyName];
                        };
            
                        var count = obj[trapp];
                        console.log(" count value : " + count);
                        obj[result.codeResult.code] = count + 1;
                        console.log(obj);
            
                    }
            
                    var res1 = document.getElementById("result")
                    var k = "  ";
                    var rest = "Your Barcode Result is  : " + bar_code + k + "Max is:" + max_val;
                    document.getElementById("result").innerHTML = rest;
                });
            
            }
            
            // Start/stop scanner
            document.getElementById("btn").addEventListener("click", function() {
                    startScanner();
            });
            
            
        </script>
